<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header> 
        <div class="row bg-colorlightblue">
            <!-- header container uguale a tutti gli altri -->
            <div class="container ">
                <!-- riha di testo header  -->
                <div class="hdiv"> logo</div>
                <div class="hdiv hdivc">link link link link link</div>
                <div class="hdiv hdivs ">login</div>
            </div>
        </div>
    </header>
    <!-- inizio main -->
    <main>
        <!-- riga numero 2 ha un container diverso da gli altri con una max-whidt di 900pixel -->
        <div class="row bg-colorblue">
            <div class="container nove">
                <div class="pink square"></div>
            </div>
        </div>
        <!-- 3°riga rappresenta un layaut a 2 colonne  -->
        <div class="row">
            <div class="container ">
                <div class="square blu"></div>
                <div class="square red"></div>
            </div>
        </div>
        <!-- 4° riga differisce dalla seconda solo per inversione dei div all'interno dei container  -->
        <div class="row bg-colorgray">
            <div class="container ">
                <div class="square red"></div> 
                <div class="square blu"></div>
            </div>
        </div>
        <!-- 5° riga uguale alla 2° -->
        <div class="row">
            <div class="container ">
                <div class="square blu"></div>
                <div class="square red"></div>
            </div>
        </div>
        <!-- 6° riga rappresenta un layaut a una colonna con sfondo verde -->
        <div class="row bg-colorgray">
            <div class="container ">
                <div class="square green"></div>
            </div>
        </div>
        <!-- 7° riga rappresenta un layaut a 5 colonne con la prima diversa dalle altre -->
        <div class="row bg-colorblack">
            <div class="container ">
                <div class="rose square"></div>
                <div class="square beige"></div>
                <div class="beige square"></div>
                <div class="beige square"></div>
                <div class="beige square"></div>
            </div>
        </div>
        <hr>
    </main>
    
    <footer>
        <!-- fine pagina -->
        <div class="row bg-colorblack">
            <div class="container footer">
                <div class="square footer-text"> logo</div>
                <div class="square footer-text">login</div>
            </div>
        </div>
        

    </footer>
    
</body>
</html>
